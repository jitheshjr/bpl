{% extends 'auction/home.html' %}
{% load static %}

{% block title %}Clubs{% endblock %}

{% block content %}
    <header>
        <h1>Clubs</h1>
    </header>
    
    <style>
        header {
            text-align: center; /* Centers the heading */
            margin-bottom: 20px; /* Adds some spacing below the heading */
        }
        .clubs-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 20px;
        }
        .club-logo img {
            max-width: 150px; /* Adjust the width as needed */
            max-height: 150px; /* Adjust the height as needed */
            object-fit: contain;
            border: 2px solid #ccc; /* Optional: Adds a border */
            border-radius: 8px; /* Optional: Adds rounded corners */
        }
        .club-logo {
            text-align: center;
        }
    </style>

    <section>
        <div class="clubs-container">
            {% for club in clubs %}
                <div class="club-logo">
                    <a href="{% url 'team_detail' club.id %}">
                        <img src="{{ club.logo.url }}" alt="{{ club.team_name }} Logo">
                    </a>
                </div>
            {% endfor %}
        </div>
    </section>
{% endblock %}
